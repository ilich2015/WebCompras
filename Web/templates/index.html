<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid de 4 Columnas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 80%;
            max-width: 1200px;
        }
        .grid-item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Columna 1</div>
        <div class="grid-item">Columna 2</div>
        <div class="grid-item">Columna 3</div>
        <div class="grid-item">Columna 4</div>
        <div class="grid-item">Columna 5</div>
        <div class="grid-item">Columna 6</div>
        <div class="grid-item">Columna 7</div>
        <div class="grid-item">Columna 8</div>
    </div>
</body>
</html>
